---
- name: Install packages based on profile
  hosts: all
  become: yes
  vars_files:
    - values.yaml

  tasks:
    - name: Install packages based on tag or install all if no tag
      ansible.builtin.package:
        name: "{{ item }}"
        state: present
      loop: >
        {% if ansible_run_tags | length > 0 %}
          {{ vars[ansible_run_tags[0]] | default([]) }}
        {% else %}
          {{ profile1 + profile2 }}
        {% endif %}
      when: ansible_run_tags | length == 0 or vars[ansible_run_tags[0]] is defined
