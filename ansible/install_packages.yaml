---
- name: Install packages
  hosts: local
  tags: prereqs
  
  tasks:
  - name: Install packages for "Archlinux"
    block:

    - name: Update and upgrade
      community.general.pacman:
        update_cache: true
        upgrade: true

    - name: Install "gnome" desktop environment
      community.general.pacman:
        name: gnome
        state: latest

    - name: Enable gnome desktop manager
      ansible.builtin.systemd_service:
        name: gdm.service
        state: started
        enabled: true

    - name: Install "base-devel" package
      community.general.pacman:
        name: base-devel
        state: latest

    - name: Clone "yay" repository
      ansible.builtin.git: 
        dest: ~/Projects/yay
        repo: https://aur.archlinux.org/yay.git
      become: false

    - name: Check if yay is present
      ansible.builtin.command: yay --version
      register: yay_version
      become: false

    - name: Install "yay"
      ansible.builtin.command: chdir=~/Projects/yay makepkg --noconfirm -si        
      become: false
      when: not yay_version.stdout is regex('^yay\s\w\d+\.\d+\.\d+\s-\s\w+\s\w\d+\.\d+\.\d+$')

    - name: Install "hyprland" package from AUR using a Pacman compatible AUR helper
      community.general.pacman:
        name: hyprland
        state: latest
        executable: yay
        extra_args: --builddir /var/cache/yay

    - name: Install "hyprpaper" package from AUR using a Pacman compatible AUR helper
      community.general.pacman:
        name: hyprpaper
        state: latest
        executable: yay
        extra_args: --builddir /var/cache/yay

    - name: Install "polkit-gnome" authentication framework
      community.general.pacman:
        name: polkit-gnome
        state: latest

    - name: Install "alacritty" terminal emulator
      community.general.pacman:
        name: alacritty
        state: latest

    become: yes
    become_user: root
    when: ansible_os_family == "Archlinux"