---
- name: Install packages
  hosts: local
  tags: prereqs
  
  tasks:
  - name: Install packages for "Archlinux"
    block:

    - name: Update and upgrade
      community.general.pacman:
        update_cache: true
        upgrade: true

    - name: Install "gnome" desktop environment
      community.general.pacman:
        name: gnome
        state: latest

    - name: Enable gnome desktop manager
      ansible.builtin.systemd_service:
        name: gdm.service
        state: started
        enabled: true

    - name: Insall "i3" tiling window manager
      community.general.pacman:
        name: i3
        state: latest

    - name: Install "alacritty" terminal emulator
      community.general.pacman:
        name: alacritty
        state: latest

    - name: Install "dmenu" dynamic menu for X
      community.general.pacman:
        name: dmenu
        state: latest

    become: yes
    become_user: root
    when: ansible_os_family == "Archlinux"